<div class="flex items-center justify-center h-1/4">
    <div class="mx-auto w-full max-w-screen-lg bg-gray-100 dark:bg-gray-800 rounded-lg shadow-md">
      <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200 dark:border-gray-500">
        <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200">Usuarios</h2>
      </div>
  
      <div class="px-6 py-4 ">
        <div class="mt-3">
          <ul>
            <li 
              *ngFor="let user of users" 
              class="flex items-center space-x-4 py-2 px-4 mb-4 border-b border-gray-200 dark:border-gray-700 py-4">
              
              <div 
                class="flex items-center justify-center w-12 h-12 rounded-full text-white font-bold text-lg"
                [style.backgroundColor]="user.color">
                {{ user.name.charAt(0).toUpperCase() }}
              </div>
  
              <div>
                <p class="text-gray-800 dark:text-gray-200 font-medium">{{ user.name }}</p>
                <p class="text-gray-600 dark:text-gray-400 text-sm">{{ user.email }}</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
