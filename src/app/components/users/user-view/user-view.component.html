<div class="max-w-md mx-auto p-4 bg-gray-100 dark:bg-gray-800 rounded-lg shadow-md">
  <div 
    class="flex items-center justify-center w-24 h-24 rounded-full text-white font-bold text-4xl mx-auto"
    [style.backgroundColor]="user?.color || '#ccc'">
    {{ user?.name?.charAt(0).toUpperCase() }}
  </div>
  <div class="text-center mt-4">
    <h1 class="text-lg font-semibold text-gray-800 dark:text-gray-200">{{ user?.name }}</h1>
    <p class="text-gray-600 dark:text-gray-400">{{ user?.email }}</p>
  </div>
</div>
