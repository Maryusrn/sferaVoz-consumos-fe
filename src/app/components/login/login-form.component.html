<div class="flex flex-col px-16 md:flex-row items-center justify-center h-screen bg-gray-50 shadow-md">
    <!-- Left Panel -->
    <div class="w-full md:px-6 py-12 shadow-lg rounded-lg">
      <img class="h-16 mb-4" src="../../../assets/sferavoz-logo.png" alt="sferavoz-logo">
      <h1 class="text-3xl font-semibold text-gray-700 mb-6 text-center">Bienvenido de vuelta!</h1>
      <p class="text-gray-500 mb-8 text-center">Identificate para acceder a tus consumos de telefonía.</p>

      @if (errorMessage) {
      <div class="mb-4">
        <div class="max-w-xs bg-white border border-gray-200 rounded-xl shadow-sm flex ml-6" role="alert" tabindex="-1" aria-labelledby="hs-toast-stack-toggle-update-label">
            <div class="flex p-4">
              <div class="shrink-0 flex justify-center text-center items-center">
                <svg class="shrink-0 size-4 text-red-500 mt-0.5" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" fill="currentColor"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>cross-circle</title> <desc>Created with Sketch Beta.</desc> <defs> </defs> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage"> <g id="Icon-Set-Filled" sketch:type="MSLayerGroup" transform="translate(-570.000000, -1089.000000)" fill="currentColor"> 
                    <path d="M591.657,1109.24 C592.048,1109.63 592.048,1110.27 591.657,1110.66 C591.267,1111.05 590.633,1111.05 590.242,1110.66 L586.006,1106.42 L581.74,1110.69 C581.346,1111.08 580.708,1111.08 580.314,1110.69 C579.921,1110.29 579.921,1109.65 580.314,1109.26 L584.58,1104.99 L580.344,1100.76 C579.953,1100.37 579.953,1099.73 580.344,1099.34 C580.733,1098.95 581.367,1098.95 581.758,1099.34 L585.994,1103.58 L590.292,1099.28 C590.686,1098.89 591.323,1098.89 591.717,1099.28 C592.11,1099.68 592.11,1100.31 591.717,1100.71 L587.42,1105.01 L591.657,1109.24 L591.657,1109.24 Z M586,1089 C577.163,1089 570,1096.16 570,1105 C570,1113.84 577.163,1121 586,1121 C594.837,1121 602,1113.84 602,1105 C602,1096.16 594.837,1089 586,1089 L586,1089 Z" id="cross-circle" sketch:type="MSShapeGroup"> </path> </g> </g> </g>
                </svg>
              </div>
              <div class="ms-3">
                <p id="hs-toast-stack-toggle-update-label" class="text-sm text-gray-700 dark:text-neutral-400">
                    {{ errorMessage }}                
                </p>
              </div>
            </div>
          </div>
      </div>
    }

      <form (ngSubmit)="onLogin()">
        <div class="mb-4">
          <label class="block text-gray-600 mb-2" for="username">Usuario</label>
          <input
            name="username"
            type="email"
            id="username"
            [(ngModel)]="user.email"
            placeholder="pil@proyectos.com"
            class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring focus:ring-pink-200 focus:outline-none"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-600 mb-2" for="password">Contraseña</label>
          <div class="relative">
            <input
              name="password"
              [type]="passwordVisible ? 'text' : 'password'"
              id="password"
              [(ngModel)]="user.password"
              placeholder="●●●●●●●●"
              class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring focus:ring-pink-200 focus:outline-none"
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 px-4 text-gray-600"
              (click)="togglePasswordVisibility()"
            >
            @if (!passwordVisible) {
              <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M14.83 9.17999C14.2706 8.61995 13.5576 8.23846 12.7813 8.08386C12.0049 7.92926 11.2002 8.00851 10.4689 8.31152C9.73758 8.61453 9.11264 9.12769 8.67316 9.78607C8.23367 10.4444 7.99938 11.2184 8 12.01C7.99916 13.0663 8.41619 14.08 9.16004 14.83" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M12 16.01C13.0609 16.01 14.0783 15.5886 14.8284 14.8384C15.5786 14.0883 16 13.0709 16 12.01" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M17.61 6.39004L6.38 17.62C4.6208 15.9966 3.14099 14.0944 2 11.99C6.71 3.76002 12.44 1.89004 17.61 6.39004Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M20.9994 3L17.6094 6.39" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M6.38 17.62L3 21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M19.5695 8.42999C20.4801 9.55186 21.2931 10.7496 21.9995 12.01C17.9995 19.01 13.2695 21.4 8.76953 19.23" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            }

            @else if (passwordVisible){
              <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M12 8.25C9.92893 8.25 8.25 9.92893 8.25 12C8.25 14.0711 9.92893 15.75 12 15.75C14.0711 15.75 15.75 14.0711 15.75 12C15.75 9.92893 14.0711 8.25 12 8.25ZM9.75 12C9.75 10.7574 10.7574 9.75 12 9.75C13.2426 9.75 14.25 10.7574 14.25 12C14.25 13.2426 13.2426 14.25 12 14.25C10.7574 14.25 9.75 13.2426 9.75 12Z" fill="currentColor"></path> <path fill-rule="evenodd" clip-rule="evenodd" d="M12 3.25C7.48587 3.25 4.44529 5.9542 2.68057 8.24686L2.64874 8.2882C2.24964 8.80653 1.88206 9.28392 1.63269 9.8484C1.36564 10.4529 1.25 11.1117 1.25 12C1.25 12.8883 1.36564 13.5471 1.63269 14.1516C1.88206 14.7161 2.24964 15.1935 2.64875 15.7118L2.68057 15.7531C4.44529 18.0458 7.48587 20.75 12 20.75C16.5141 20.75 19.5547 18.0458 21.3194 15.7531L21.3512 15.7118C21.7504 15.1935 22.1179 14.7161 22.3673 14.1516C22.6344 13.5471 22.75 12.8883 22.75 12C22.75 11.1117 22.6344 10.4529 22.3673 9.8484C22.1179 9.28391 21.7504 8.80652 21.3512 8.28818L21.3194 8.24686C19.5547 5.9542 16.5141 3.25 12 3.25ZM3.86922 9.1618C5.49864 7.04492 8.15036 4.75 12 4.75C15.8496 4.75 18.5014 7.04492 20.1308 9.1618C20.5694 9.73159 20.8263 10.0721 20.9952 10.4545C21.1532 10.812 21.25 11.2489 21.25 12C21.25 12.7511 21.1532 13.188 20.9952 13.5455C20.8263 13.9279 20.5694 14.2684 20.1308 14.8382C18.5014 16.9551 15.8496 19.25 12 19.25C8.15036 19.25 5.49864 16.9551 3.86922 14.8382C3.43064 14.2684 3.17374 13.9279 3.00476 13.5455C2.84684 13.188 2.75 12.7511 2.75 12C2.75 11.2489 2.84684 10.812 3.00476 10.4545C3.17374 10.0721 3.43063 9.73159 3.86922 9.1618Z" fill="currentColor"></path> </g></svg>
            }
            

            </button>

          </div>
        </div>
        <div class="flex items-center mb-4">
          <input
            type="checkbox"
            id="remember_me"
            name="remember_me"
            [(ngModel)]="remember_me"
            class="mr-2 border-gray-300 focus:ring focus:ring-pink-200 focus:outline-none"
          />
          <label for="remember-me" class="text-gray-600">Recuerdame</label>
        </div>
        
        <button
          type="submit"
          class="w-full bg-pink-600 text-white py-2 px-4 rounded-lg hover:bg-pink-700 focus:outline-none focus:ring focus:ring-pink-200"
        >
          Accede
        </button>
      </form>
      <div class="text-center mt-6 text-gray-500">
        <p>No tienes una cuenta? <a href="#" class="text-pink-600 hover:underline-offset-1">Crea una aquí</a></p>
      </div>
      <div class="text-sm text-center mt-3 text-gray-200">
        <p>© 2024 . Proyectos Informáticos Levante</p>
      </div>
    </div>
  </div>
