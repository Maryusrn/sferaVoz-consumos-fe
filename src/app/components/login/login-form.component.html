<div class="flex flex-col px-16 md:flex-row items-center justify-center h-screen bg-gray-50 shadow-md">
    <!-- Left Panel -->
    <div class="w-full md:px-6 py-12 shadow-lg rounded-lg">
      <img class="h-16 mb-4" src="../../../assets/sferavoz-logo.png" alt="sferavoz-logo">
      <h1 class="text-3xl font-semibold text-gray-700 mb-6">Bienvenido de vuelta!</h1>
      <p class="text-gray-500 mb-8">Identificate para acceder a tus consumos de telefonía.</p>
      <form>
        <div class="mb-4">
          <label class="block text-gray-600 mb-2" for="username">Username</label>
          <input
            type="email"
            id="username"
            placeholder="admin@themesbrand.com"
            class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring focus:ring-pink-200 focus:outline-none"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-600 mb-2" for="password">Contraseña</label>
          <div class="relative">
            <input
              type="password"
              id="password"
              placeholder="******"
              class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring focus:ring-pink-200 focus:outline-none"
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 px-4 text-gray-600"
            >
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M14.83 9.17999C14.2706 8.61995 13.5576 8.23846 12.7813 8.08386C12.0049 7.92926 11.2002 8.00851 10.4689 8.31152C9.73758 8.61453 9.11264 9.12769 8.67316 9.78607C8.23367 10.4444 7.99938 11.2184 8 12.01C7.99916 13.0663 8.41619 14.08 9.16004 14.83" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M12 16.01C13.0609 16.01 14.0783 15.5886 14.8284 14.8384C15.5786 14.0883 16 13.0709 16 12.01" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M17.61 6.39004L6.38 17.62C4.6208 15.9966 3.14099 14.0944 2 11.99C6.71 3.76002 12.44 1.89004 17.61 6.39004Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M20.9994 3L17.6094 6.39" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M6.38 17.62L3 21" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M19.5695 8.42999C20.4801 9.55186 21.2931 10.7496 21.9995 12.01C17.9995 19.01 13.2695 21.4 8.76953 19.23" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            </button>
          </div>
        </div>
        <div class="flex items-center mb-4">
          <input
            type="checkbox"
            id="remember"
            class="mr-2 border-gray-300 focus:ring focus:ring-pink-200 focus:outline-none"
          />
          <label for="remember" class="text-gray-600">Recuerdame</label>
        </div>
        <button
          type="submit"
          class="w-full bg-pink-600 text-white py-2 px-4 rounded-lg hover:bg-pink-700 focus:outline-none focus:ring focus:ring-pink-200"
        >
          Log In
        </button>
      </form>
      <div class="text-center mt-6 text-gray-500">
        <p>No tienes una cuenta? <a href="#" class="text-pink-600">Crea una aquí</a></p>
      </div>
    </div>
  </div>
